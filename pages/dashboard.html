<h1>Personal Dashboard</h1>
<div id="datasets" class="container"></div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">GitHub Authentication</h5>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" id="username" title="Login" placeholder="Username"></input>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Token</span>
                    <input type="password" class="form-control" id="token" title="Paste your token from GitHub" placeholder="Paste your token from GitHub"></input>
                </div>
                <label class="form-label">To create one, refer to <a href="https://github.com/settings/tokens/new">Token creation</a></label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="saveToken" class="btn btn-primary">Save token</button>
            </div>
        </div>
    </div>
</div>
